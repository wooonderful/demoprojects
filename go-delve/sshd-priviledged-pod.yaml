apiVersion: v1
kind: Pod
metadata:
  name: ssh-privileged-deployment
  labels:
    app: ssh-privileged
spec:
  nodeName: minikube
  enableServiceLinks: true
  hostIPC: true
  hostNetwork: true
  hostPID: true
  containers:
  - name: ssh-privileged
    image: wooonderful/sshd:v0.2
    securityContext: 
      privileged: true
    ports:
    - containerPort: 22
    - containerPort: 8082

---

apiVersion: v1
kind: Service
metadata:
  name: ssh-privileged-svc
spec:
  ports:
  - name: ssh-privileged
    port: 22
    protocol: TCP
    targetPort: 22
  - name: server
    port: 8082
    targetPort: 8082
  selector:
    app: ssh-privileged
  type: LoadBalancer